<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<a class="btn btn-warning" th:href="@{/nuevo}" >Nuevo</a>
<div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">TELEFONO</th>
        </tr>
        </thead>
        <tbody th:each="temList: ${datos}">
        <tr>
            <td th:text="${temList.id}"></td>
            <td th:text="${temList.nombre}"></td>
            <td th:text="${temList.telefono}"></td>
        <td>
            <a class="btn btn-warning" th:href="@{/editar/} + ${temList.id} "  >Editar</a>
            <a class="btn btn-danger"  th:href="@{/eliminar/} + ${temList.id} " onclick="return confirm ('Esta seguro de eliminar')">Eliminar</a>
        </td>
        </tr>
    </table>


</div>


</body>
</html>
