<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<h3 th:text="${cuerpo}"></h3>

<div>
    <form th:action="@{/guardar}" th:object="${persona}" method="post">
        <div>
            <input type="hidden" th:field="*{id}">
            <label>Nombre</label>
            <input type="text" name="nombre" th:field="*{nombre}" required="true" class="form-control"
                   placeholder="Nombre">
        </div>
        <div>
            <label>Telefono</label>
            <input type="text" name="telefono" th:field="*{telefono}" required="true" class="form-control"
                   placeholder="Telefono">
        </div>
        <br>
        <div>
            <button class="btn btn-success">Guardar</button>
            <a th:href="@{/listar}" class="btn btn-primary">Regresar</a>
        </div>
    </form>
</div>
</body>
</html>
